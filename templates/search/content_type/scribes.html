{% load mezzanine_tags pagination_tags html_escape %}

<table class="table table-condensed">
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Scriptorium</th>
        <th>Actions</th>
    </tr>
    {% for scribe in records %}
        <tr class="{% cycle 'bgColour' '' %}">
            <td>{{ scribe.name }} 
                {% if scribe.pages.all %}
                    <a class='imageIcon' href="{% filter update_query_strings:request.META.QUERY_STRING %}?id={{ scribe.id }}&result_type={{template_type}}{% endfilter %}" title='{{page}}'>
                        <img src="{{ STATIC_URL }}digipal/images/manuscript.jpg" alt='manuscript' data-toggle="tooltip" title='This record contains {{scribe.pages.count}} images' />
                    </a> 
                    ({{scribe.pages.count}})
                {% endif %}
            </td>
            <td>{{ scribe.date }}</td>
            <td>{{ scribe.scriptorium.name }}</td>
            <td>
                {% if can_edit %}
                    <a class="btn" href="/admin/digipal/scribe/{{ scribe.id }}">Edit</a>
                {% endif %}
                <a class="btn btn-primary" href="{% filter update_query_strings_in_filter:request.META.QUERY_STRING %}?id={{ scribe.id }}&result_type={{template_type}}{% endfilter %}">View</a>
            </td>
        </tr>
    {% endfor %}
</table>
