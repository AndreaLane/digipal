{% extends "base.html" %}
{% load html_escape %}

{% block meta_title %}Collection{% endblock %}
{% block main %}

<div class="page-header row">
    <h1 class='pull-left collection-title' data-toggle='tooltip' data-container='body' data-placement='bottom' title='Rename Collection' contenteditable></h1>
    <div class='col-md-2 pull-right'>
            <button data-toggle='tooltip' data-container='body' data-placement='bottom' title='Send to Digital Lightbox' class='btn btn-default btn-sm' id='to_lightbox'>
        Send to Lightbox
        </button>
    </div>
</div>

<div class="container">
    <div class="row">
        <ul class="breadcrumb col-md-5">
            <li>
                <a href="/digipal/collection/">My Collections</a>
            </li>
            <li class='active' id='breadcrumb-current-collection'>

            </li>
        </ul>

        <div id='container_basket' class='col-md-12'>

        </div>

    </div>
</div>

<div class='loading-div'>
    <p>Loading Data. Please wait...</p>
    <p>
      <img src="/static/digipal/images/ajax-loader.gif" alt = 'Loading ...' />
    </p>
</div>

{% endblock %}

{% block extra_js %}
    <script src ='/static/digipal/scripts/collections-utils.js'></script>
    <script src ='/static/digipal/scripts/lightbox_basket.js'></script>
{% endblock %}
