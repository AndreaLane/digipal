[uwsgi]
# to debug:
# 1. run nginx
# 2. comment out the 'daemonize' line
# 3. uwsgi --ini digipal/wsgi.template.ini
# 4. go to http://localhost:8080 with your browser
# 5. see the messages on the command line
# 6. CTRL-BREAK to stop uwsgi (when finished testing)
# 7. uncomment the 'daemonize' line (when no longer debugging)
# 8. uwsgi --ini digipal/wsgi.template.ini

# Django-related settings
# the base directory (full path)
chdir           = /home/digipal
# Django's wsgi file
wsgi-file       = digipal/wsgi.template.py
# the virtualenv (full path)
#home            = /path/to/virtualenv

uid              = www-data
gid              = www-data

plugin           = /usr/lib/uwsgi/plugins/python_plugin.so

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 5
# the socket (use the full path to be safe
#socket          = /path/to/your/project/mysite.sock
socket          = /tmp/digipal.socket
# ... with appropriate permissions - may be needed
# chmod-socket    = 664
# clear environment on exit
vacuum          = true

py-auto-reload  = true

daemonize       = /home/digipal/digipal/logs/uwsgi.log
