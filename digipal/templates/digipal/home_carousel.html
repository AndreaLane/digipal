
{% if carousel.get_visible_items.count %}
    <div class='col-md-8'>
        <div id="myCarousel" class="carousel slide">
          <ol class="carousel-indicators">
            {% for item in carousel.get_visible_items %}
                <li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}" {% if not forloop.counter0 %}class="active"{% endif %}></li>
            {% endfor %}
          </ol>
          <!-- Carousel items -->
          <div class="carousel-inner">

            {% for item in carousel.get_visible_items %}
                <div class="{% if not forloop.counter0 %}active{% endif %} item">
                    <a href="{{ item.link }}">
                        <img src="{{ item.image }}" alt="{{ item.image_alt }}" title="{{ item.image_title }}" />
                    </a>
                    <div class='carousel-caption'>
                      <h3 class='h3home'>
                          {{ item.title_with_link }}
                      </h3>
                    </div>
                </div>
            {% endfor %}

          </div>

          <!-- Carousel nav -->
          <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>

        </div>
    </div>
{% endif %}
