{% load html_escape%}

{% for record in result %}
    {% if forloop.counter0|divisibleby:3 %}
        <div class="row">
    {% endif %}
    
    {% include "digipal/folio_image.html" with image=record width=180 full_label=1 img_col=4 %}
    
    {% if forloop.counter|divisibleby:3 or forloop.last %}
        </div>
    {% endif %}
{% endfor %}
