{% load html_escape%}

<table class="table table-condensed table-striped table-bordered table-hover">
    <tr class="sortable">
        {% for col in cols %}
            <th>
                {% if col.label_col %}{{ col.label_col }}{% else %}{{ col.label }}{% endif %}
            </th>
        {% endfor %}
    </tr>
    {% for record in result %}
        <tr>
            {% for col in cols %}
                <td>
                    {% record_field result_type record col.key %}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}       
</table>
