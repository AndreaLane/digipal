# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    server unix://tmp/digipal.socket; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8080;

    # the domain name it will serve for
    server_name .example.com; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/digipal/digipal/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/digipal/digipal/static; # your Django project's static files - amend as required
    }

    location /iip/iipsrv.fcgi {
        fastcgi_pass    localhost:9000;
        include         /home/digipal/build/iipsrv_params; # the uwsgi_params file you installed
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/digipal/build/uwsgi_params; # the uwsgi_params file you installed
    }

}

